<div class="row">
  <div class="col-md-6">
    <div *ngif="employeesss$ | async as employeesss">
      <div *ngif="employeesss.length > 0">
        <ul>
          <div *ngfor="let item of employeesss">
            <li>
              {{ item.name }}
            </li>
          </div>
        </ul>
      </div>
      <div *ngif="employeesss.length === 0">
        <p>No Employee Data Found</p>
      </div>
    </div>
  </div>

  <div class="col-md-6"></div>
</div>
